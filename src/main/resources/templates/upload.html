<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端适应-->
    <meta name="viewport" content="width=device-width , inital-scale=1.0">
    <title>导入excel</title>

    <!--CDN版本,不需要下载-->
    <!--链接semantic UI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">

</head>
<body>

<!--导航-->
<!--inverted:反转.会变成黑色-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <!--stackable 适应移动端-->
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item" style="font-family: STSong">不要报错</h2>
        </div>
    </div>

</nav>


<div class="m-padded-tb-big m-container-small" data-wow-duration="2s"
     style="visibility: visible; animation-duration: 2s; animation-name: fadeInUp;">
    <div class="ui container">
        <div class="ui middle aligned grid m-padded-tb-small">
            <div class="eight wide column">
                <h1>下载模板并按照如图样例导入</h1>
            </div>


            <div class="eight wide column">
                <form class="form-signin" action="/test/download" th:action="@{/test/download}" method="post">
                    <button class="ui teal basic submit button">下载</button>
                    <p style="color: red" th:text="${result}" th:if="${not #strings.isEmpty(result)}"></p>
                </form>
            </div>
        </div>

<!--        &lt;!&ndash;图&ndash;&gt;-->
<!--        <div class="ui segment">-->
<!--            <img src="../../static/images/ex.png" th:src="@{/images/ex.png}" alt=""-->
<!--                 class="ui fluid rounded image">-->
<!--        </div>-->

        <!--密码提示-->
        <div class="ui mini teal message">注意文件名为"信息导入.xlsx”</div>

        <div class="ui segment">

            <form method="POST" action="/test/upload" th:action="@{/test/upload}" enctype="multipart/form-data">
                <div class="ui right aligned container">
                    <input type="file" name="file" class="ui teal basic button"/>
                    <button class="ui teal submit button">提交</button>
                </div>

<!--                <input type="submit" value="Submit" />-->
            </form>
        </div>

    </div>
</div>
</body>
</html>
